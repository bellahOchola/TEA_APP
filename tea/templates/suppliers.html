{% extends 'base1.html' %}

{% block content %}
<div>
        <img src="http://getwallpapers.com/wallpaper/full/9/1/e/1389667-most-popular-green-tea-wallpaper-1920x1080-desktop.jpg" class="w-200"
        alt="">
      </div>
<div class="container">
    <h2 class="text-center mt-3"> SUPPLIERS IN THE SYSTEM</h2>

        <div class="row">
            {% for supplys in supply %}
            <div class="card" style="width: 18rem; margin-right: 50px; margin-top: 3%; box-shadow: 2px 2px 5px grey; background-color: #0B6138; color:white;">
                <div class="card-body">
                    <p class="card-title">GRADE SUPPLIED: {{supplys.grade_supplied.name}}</p>
                    <p class="card-text">SUPPLIERS NAME: {{supplys.name}}</p>
                    <p class="card-text"> CONTACT INFO: {{supplys.contact}}</p>
                    
                   
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <style>
        
  img{
  width: 100%;
  height: 300px;
}

    </style>
{% endblock %}
