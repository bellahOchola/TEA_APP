{% extends 'base1.html' %} 

{% block content %}
<div>
  <!-- <h5>hi</h5> -->
  <img src="http://getwallpapers.com/wallpaper/full/b/7/d/1389687-green-tea-wallpaper-3840x2160-meizu.jpg" class="w-200"
  alt="">
</div>
<div class="container">
  <h2 id="grade" class="text-center">PRODUCTS IN GRADE {{varieties.name|upper}}</h2>
  <a href="{% url 'variety' %}" class="btn btn-success" style="margin-left:45%"> BACK TO VARIETIES</a>
  <div class="row">
      {% for special in specific %} 
      {% if special %}
      
      <div class="card" style="width: 18rem; margin-right: 50px;  margin-top: 3%; box-shadow: 2px 2px 5px grey; background-color: #0B6138; color:white;">
        <div class="card-body">
          <h5 class="card-title">{{ special.gradeName }}</h5>
          <p class="card-text">{{ special.description }}</p>
        </div>
        {% else %}
        <p><b>THERE ARE NO ITEMS HERE YET</b></p>
        {% endif %}
      </div>
      {% endfor %} 
  </div>
</div>


<style>
  img{
  width: 100%;
  height: 300px;
}

#grade{
  /* color:white; */
  margin-top: 2%;
}

</style>

{% endblock %}
